<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Cards</title>
</head>

<body>
    <div class="wrapper">
        <header class="header"></header>
        <main class="main">
            <div class="page">
                <div class="page__container">
                    <img class="page__title-image" src="img/slayer_logo.png" alt="band logo">
                    <div class="page__card card">
                        <div class="card__container">
                            <div class="card__content">
                                <div class="card__front">
                                    <img class="card__title-img" src="img/logo.png" alt="slayer logo" width="160">
                                    <p class="card__subtitle">Divine Intervention</p>
                                </div>
                                <div class="card__middle">
                                    <img src="img/vinil.png" alt="vinyl" class="card__image-middle">
                                </div>
                                <div class="card__back">
                                    <ul class="card__list-back">
                                        <li class="card__item-back">Killing Fields</li>
                                        <li class="card__item-back">Sex. Murder. Art.</li>
                                        <li class="card__item-back">Fictional Reality</li>
                                        <li class="card__item-back">Dittohead</li>
                                        <li class="card__item-back">Divine Intervention</li>
                                        <li class="card__item-back">Circle of Beliefs</li>
                                        <li class="card__item-back">SS-3</li>
                                        <li class="card__item-back">Serenity in Murder</li>
                                        <li class="card__item-back">213</li>
                                        <li class="card__item-back">Mind Control</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="page__animation animation">
                        <div class="animation__vinyl">
                            <img src="img/vinil.png" alt="vinyl" class="animation__image-vinyl">
                        </div>
                        <div class="animation__vinyl-arm">
                            <img src="img/vinyl_player_arm.png" alt="vinyl arm" class="animation__image-vinyl-arm">
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </div>
</body>

</html>
